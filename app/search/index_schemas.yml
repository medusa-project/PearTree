##
# Master list of all index schemas. This is an array of hashes with
# `agent`, `collection`, and `model` keys, with the array index being the
# version.

############################### VERSION 0 #################################

--- !map:HashWithIndifferentAccess
- agent:
    settings:
      number_of_shards: 1
    mappings:
      agent:
        date_detection: false
        dynamic_templates:
        - metadata_elements:
            match: dls*
            mapping:
              type: text
              fields:
                keyword:
                  type: keyword
                sort:
                  type: icu_collation_keyword
                  index: false
                  numeric: true
                  language: en
                  strength: quaternary
                  alternate: shifted
        properties:
          description:
            analyzer: english
            fielddata: true
            index_options: offsets
            type: text
          effectively_published:
            type: boolean
          date_last_indexed:
            type: date
          name:
            type: keyword
