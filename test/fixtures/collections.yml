# These collections represent real collections in Medusa. Because of the
# system design, we have to either test against real data in Medusa, or mock
# Medusa and populate the mock with fake data. Neither are ideal, but the
# former is probably the path of least resistance.
#
# Index of collections
#
#                 |  P. Profiles   |    Contents    | Features |
#                 |----------------|----------------|----------|
#                 | CO  FF  MM  SI | 3D  EM  IM  SU | SM       |
#                 |----------------|----------------|----------|
# illini_union    |     X          |     X   X      |          |
# lincoln         |             X  |         X      |          |
# mapping_history | X              |     X   X      |          |
# myers           | X              |         X   X  |          |
# olin            |     X          |                | X        |
# sanborn         | X              |         X      |          |
# sousa           |         X      | X       X      |          |
#
# CO: compound object package profile
# FF: free-form package profile
# MM: mixed-media package profile
# SI: single-item package profile
#
# 3D: contains 3D items
# EM: contains embedded file metadata
# IM: contains images
# SU: contains supplementary binaries
#
# SM: very small (<10 items)
#

